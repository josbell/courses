<!DOCTYPE html>
<html>
	<head>
		<title>Add a student to all bootcamp courses</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="container" style="max-width: 95vh; margin-top: 5vh;">
				<h1>Are you sure you want to delete the following course?</h1>
				<div class="row">
					<div class="col-md-3">
						<label>Name: </label>
					</div>
					<div class="col-md-9">
						<p>{{course.name}}</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label>Description: </label>
					</div>
					<div class="col-md-9">
						<p>{{course.description}}</p>
					</div>
				</div><br>
				<form action="/delete/{{course.id}}" style="text-align: center">{% csrf_token %}
					<div class="form-group">
						<button class="btn btn-default" type="submit" style="margin-right: 2vh;">No</button>
						<button class="btn btn-danger" type="submit" style="margin-left: 2vh;">Yes! I want to delete this</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
