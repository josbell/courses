<!DOCTYPE html>
<html>
	<head>
		<title>Add a student to all bootcamp courses</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="container" id="addCourse">
				<h1>Add a new course</h1>
				<form action="/add" method="post">{% csrf_token %}
					<div class="form-group">
						<label for="name">Name: </label>
						<input type="text" name="name" class="form-control"><br>
						<label for="description">Description</label>
						<textarea class="form-control" rows="4" name="description"></textarea><br>
						<button class="btn btn-default pull-right" type="submit">Add</button>
					</div>
				</form>
			</div>
			<div class="container" id="courses">
				<h1>Courses</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Course Name</th>
							<th>Description</th>
							<th>Date Added</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
					{%for course in courses%}
						<tr>
							<td>{{course.name}}</td>
							<td>{{course.description}}</td>
							<td>{{course.created_at}}</td>
							<td><a href="/displayRemovePage/{{course.id}}">remove</a></td>
						</tr>
					{%endfor%}
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
